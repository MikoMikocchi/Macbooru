name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Xcode path
        run: |
          sudo xcode-select -s /Applications/Xcode.app || true
          xcodebuild -version

      - name: Swift version
        run: xcrun swift --version

      - name: Install xcpretty
        run: |
          gem install xcpretty --no-document || true
        shell: bash

      - name: Show available destinations
        run: xcodebuild -list -project Macbooru.xcodeproj

      - name: Build (Debug)
        run: |
          set -eo pipefail
          xcodebuild \
            -project Macbooru.xcodeproj \
            -scheme Macbooru \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" \
            build | xcpretty
        shell: bash

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-logs
          path: |
            ~/Library/Logs/DiagnosticReports
            ~/Library/Logs/scan
